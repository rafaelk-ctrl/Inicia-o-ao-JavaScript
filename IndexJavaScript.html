<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
</head>
<style>
    h1{
        font-size: 50px;
        text-align: center;
    }
    h2{
        font-size: 35px;
        
    }
    .botao{
        font-size: 15px;
        padding: 15px 10px;
        
    }
    .input{
        font-size: 20px;
        text-align: center;

</style>
<body>
  <h1>Calculadora: </h1>



  <label class="input" for="num1">Número 1:</label>
  <input type="number" id="num1"><br><br>

  <label class="input" for="num2">Número 2:</label>
  <input type="number" id="num2"><br><br>



  <div style="display: flex; justify-content: center;">
  <button class="botao" onclick="parametro('+')">Somar (+)</button>
  

  <div style="display: flex; justify-content: center;">
  <button class="botao"onclick="parametro('-')">Subtrair (-)</button>
  

  <div style="display: flex; justify-content: center;">
  <button class="botao"onclick="parametro('*')">Multiplicar (*)</button>
  
  
  <div style="display: flex; justify-content: center;">
  <button class="botao"onclick="parametro('/')">Dividir (/)</button>
  </div>

  <div style="display: flex; justify-content: center;">
  <button class="botao" onclick="numero1('+')">1</button>
    
  
  <div style="display: flex; justify-content: center;">
  <button class="botao"onclick="numero2('-')">2</button>
    
  
  <div style="display: flex; justify-content: center;">
  <button class="botao"onclick="numero3('*')">3</button>
    
    
  <div style="display: flex; justify-content: center;">
  <button class="botao"onclick="numero4('/')">4</button>
  </div>

  <div style="display: flex; justify-content: center;">
  <button class="botao" onclick="numero5('+')">5</button>
        
      
  <div style="display: flex; justify-content: center;">
    <button class="botao"onclick="numero6('-')">6</button>
        
      
  <div style="display: flex; justify-content: center;">
  <button class="botao"onclick="numero7('*')">7</button>
        
        
  <div style="display: flex; justify-content: center;">
  <button class="botao"onclick="numero8('/')">8</button>

  <div style="display: flex; justify-content: center;">
  <button class="botao"onclick="numero9('*')">9</button>
          
          
  <div style="display: flex; justify-content: center;">
  <button class="botao"onclick="numero0('/')">0</button>
  </div>

<h2 id="resultado"></h2>

  <script>
    function parametro(op){
       num1 = Number(document.getElementById("num1").value);
       num2 = Number(document.getElementById("num2").value);
      let resultado;

      if(op === '+'){
        resultado = num1 + num2;
      } else if(op === '-'){
        resultado = num1 - num2;
      } else if(op === '*'){
        resultado = num1 * num2;
      } else if(op === '/'){
        if(num2 === 0){
          resultado = "Erro: divisão por zero!";
        } else {
          resultado = num1 / num2;
        }
      }

      document.getElementById("resultado").innerText = "   =   " + resultado;
    }
  </script>
</body>
